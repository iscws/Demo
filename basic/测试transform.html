<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: pink;
        }
        .child {
            position: absolute;
            left: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background-color: green;
            transform: translate(50%,50%);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="child">

        </div>
    </div>
</body>
</html>
