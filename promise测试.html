<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = new Promise(resolve => {
            console.log('正在执行a');
            setTimeout(() => {
                resolve('ok了');
            })
        })

        let b = new Promise(resolve => {
            console.log('正在执行a');
            setTimeout(() => {
                resolve('ok了没');
            })
        })

        a.then(res => {
            console.log(res);
            throw new Error('test');
            console.log(333);
            return a;
        }).catch((error) => {
            return b;
        }).then(res => {
            console.log(res);
        })
    </script>
</body>

</html>
