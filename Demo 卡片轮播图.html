    <style>
        .container {
            margin: 100px auto;
            position: relative;
            padding: 16px;
            width: 1200px;
            height: 300px;
            box-shadow: 0 0 5px 5px #eee;
            overflow: hidden;
        }

        .caro-con {
            position: absolute;
            top: 16px;
            left: 0;
            width: 10000px;
            height: 100%;

            transition: all 0.5s;
        }

        .caro-con>div {
            float: left;
            overflow: hidden;
        }


        /* 底部 */
        .caro-cle-b {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);

            display: flex;
            justify-content: center;
            align-items: center;

            padding: 10px 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .caro-cle-b li {
            float: left;
            width: 15px;
            height: 15px;
            background-color: #fff;
            margin: 0 20px;
            border-radius: 50%;

            transition: 0.5s;
        }

        .caro-cle-b .current {
            transform: scaleX(3);
            border-radius: 20%;
            background-color: red;
        }

        .caro-sli-last {
            left: 2%;
        }

        .caro-sli-next {
            right: 2%;

        }

        [class^=caro-sli] {
            position: absolute;
            top: 50%;

            display: flex;
            justify-content: center;
            align-items: center;

            transform: translateY(-50%);
            width: 50px;
            height: 50px;

            background-color: rgba(0, 0, 0, 0.3);
            font-size: 26px;
            color: #fff;

            cursor: pointer;
        }


        .bigbox {
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            /* padding-left: 10px; */
            margin-right: 16px;

            width: 341px;
            height: 268px;

            opacity: 1;
            transform: scale(1);


        }

        .smallbox {
            /* margin-bottom: 10px;
            margin-left: 10px; */
            width: 100%;
            height: 126px;
            background-size: 100% !important;

            border-radius: 8px;
        }

        .firstbox {
            width: 698px;
            height: 268px;
            margin-right: 16px;
            border-radius: 8px;
            opacity: 1;
            transform: scale(1);
        }

        .FboxCon {
            width: 100%;
            height: 100%;
            background-size: cover !important;
            background-position: -30px 0 !important;
        }

        .opacity-left {
            transform: scale(.9);
            transform-origin: right;
            opacity: .16;
        }

        .opacity-right {
            transform: scale(.9);
            transform-origin: left;
            opacity: .16;
        }

        .trans {
            transition: all .5s ease;
        }
    </style>
</head>
