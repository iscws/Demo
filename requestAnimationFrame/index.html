<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container1 {
        margin-bottom: 30px;
      }
      .box-container {
        position: relative;
        width: 400px;
        height: 100px;
        border: 1px solid #000;
      }
      .box {
        position: absolute;
        left: 0;
        top: 0;
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <h1>使用requestAnimation实现盒子移动动画</h1>
      <div class="box-container">
        <div class="box" id="raBox"></div>
      </div>
    </div>

    <div class="container2">
      <h1>使用Settimeout实现盒子移动动画</h1>
      <div class="box-container">
        <div class="box" id="stBox"></div>
      </div>
    </div>
  </body>

  <script src="./animation2.js"></script>
  <script src="./animationRAF.js"></script>
