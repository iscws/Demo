      let addBtn = document.getElementById("add");
      function addOne(a = 1, b = 1, c = 2) {
        console.log(this);
      }

      function debounce(fun, time) {
        let timer;
        return function () {
          clearTimeout(timer);
          let args = arguments;
          timer = setTimeout(() => {
            // console.log(this);
            console.log(this);
            fun.apply(this, args);
          }, time);
        };
      }

      addBtn.addEventListener("click", debounce(addOne));
