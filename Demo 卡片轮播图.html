        .container {

        .caro-con {

            width: 10000px;
            height: 100%;

            transition: all 0.5s;
        }

        .caro-con>div {
            float: left;

        }


        .caro-cle-b {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);

            display: flex;
            justify-content: center;
            align-items: center;

            border-radius: 5px;

        }

            /* float: left; */

            height: 10px;
            background-color: #fff;
            margin: 0 10px;
            border-radius: 50%;
            transition: ease 0.5s;

        }

        .caro-cle-b .current {
            transform: scaleX(3);
            border-radius: 20%;
            background-color: red;
        }

        .caro-sli-last {
            left: 0%;
            border-radius: 0 8px 8px 0;

        }

        .caro-sli-next {
            right: 0%;

<script>
    const sliderUrl = 'http://47.113.197.172:80/slideShow';


    async function data(width, height) {
        let container = document.querySelector('.caro-con');
        let returnArr = [];
        let { data: { data } } = await axios.get(sliderUrl);
        console.log(data);
        let arr1 = data.shift();



        // 获取背景图片,title
        let { pcLargeImage, title, brief, brightPoints } = arr1;
        let firstbox =
            `
        <div class="FboxCon" style="background:url(${pcLargeImage}) no-repeat;">
            <div class="first-title">
                       ${title}
                    </div>
                    <div class="first-brief">
                        ${brief}
                    </div>
                    <div class="first-desc">
                        <ul>
                            <li>
                                ${brightPoints[0]}
                            </li>
                            <li>
                                ${brightPoints[1]}
                            </li>
                            <li>
                                ${brightPoints[2]}
                            </li>
                            <li>
                                ${brightPoints[3]}
                            </li>

                        </ul>
                    </div>

            </div>
        `
        let div = document.createElement('div');
        div.className = 'firstbox caro-item trans';
        div.insertAdjacentHTML('beforeend', firstbox);

        returnArr.push(div);

        let i = 0;
        while (i != data.length) {
            let div2 = document.createElement('div');
            div2.className = 'bigbox caro-item trans';
            for (let j = 0; j < 2; j++) {
                // console.log(data[j]);
                // console.log(j);
                // console.log(i);
                if (i >= data.length) break;
                let box = `
                <div class="smallbox" style="background:url('${data[i].pcLargeImage}') no-repeat;">
                    <div class="small-title">

                        ${data[i].title}

                    </div>
                        <div class="small-brief">
                            ${data[i].brief}

                        </div>    
                </div>
                `
                div2.insertAdjacentHTML('beforeend', box);
                i++;
            }

            returnArr.push(div2);

        }



        new Carousel2({
            node: 'container',
            // 限定的宽高
            width: 1200,
            height: 300,
            //图片列数
            count: returnArr.length,
            // 自动播放 默认为否
            autoplay: false,
            //图片来源
            data: returnArr,
            //每一列的宽度
            rowWidth: 341,
        })
    }
    data();
